<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./javascript.js" defer></script>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <div class="display">
        <div class="human-choice" id="human-choice">🧑</div>
        <div class="vs">VS</div>
        <div class="computer-choice" id="computer-choice">🤖</div>
    </div>
    <div class="scores">
        <p id="human-score">Your Score: 0</p>
        <p id="computer-score">Computer Score: 0</p>
    </div>
    <p>Make your selection</p>
    <div class="human-selection">
        <button id="rock">🪨</button>
        <button id="paper">📄</button>
        <button id="scissors">✂️</button>
    </div>

</body>
</html>
